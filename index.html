<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="description" content="Api search cep : JavaScript for search CEP on free API">

		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

		<title>Api search cep</title>
	</head>

  <body>

		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header class="inner">
				<a id="forkme_banner" href="https://github.com/elvishp2006/api_search_cep">View on GitHub</a>

				<h1 id="project_title">Api search cep</h1>
				<h2 id="project_tagline">JavaScript for search CEP on free API</h2>

				<section id="downloads">
					<a class="zip_download_link" href="https://github.com/elvishp2006/api_search_cep/zipball/master">Download this project as a .zip file</a>
					<a class="tar_download_link" href="https://github.com/elvishp2006/api_search_cep/tarball/master">Download this project as a tar.gz file</a>
				</section>
			</header>
		</div>

		<!-- MAIN CONTENT -->
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">

				<div data-component="search-zip-code">
					<label for="cep">CEP</label>
					<input type="text" data-element="zip-code" data-action="search">
					<label for="cidade">Cidade</label>
					<input type="text" data-element="cidade">
					<label for="uf">UF</label>
					<input type="text" data-element="uf">
					<label for="siglauf">Sigla UF</label>
					<input type="text" data-element="siglauf">
					<label for="bairro">Bairro</label>
					<input type="text" data-element="bairro">
					<label for="logradouro">Logradouro</label>
					<input type="text" data-element="logradouro">
				</div>

			</section>
		</div>

		<!-- FOOTER  -->
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<script src="javascripts/libs/jquery-2.1.3.min.js"></script>
				<script src="javascripts/libs/module.min.js"></script>
				<script src="javascripts/api-search-zip-code.js"></script>
				<p class="copyright">Api search cep maintained by <a href="https://github.com/elvishp2006">elvishp2006</a></p>
				<p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
			</footer>
		</div>
	</body>
</html>
